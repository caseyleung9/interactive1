<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ABC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="main.css">
  </head>  
  <body>    
    <div class="fontBox">
      
      <div class="a rootLetter letter">
        
        <!-- stem -->
        <div class="stem rightLeaning one"></div>
        <div class="stem leftLeaning two"></div>
        
        <!-- crossbar -->
        <div class="crossBar three"></div>

        <!-- flat-ends -->
        <div class="counter four"></div>
        <div class="counter five"></div>

      </div>  


      <div class="b rootLetter letter">
        
        <!-- strokes -->
        <div class="top one"></div>
        <div class="bottom two"></div>

        <!-- counters -->
        <div class="counter three"></div>
        <div class="counter four"></div>
        
      </div>  

      <div class="c rootLetter letter">
        
        <!-- circle -->
        <div class="circle one"></div>
        <!-- counters -->
        <div class="counter two"></div>
        <div class="counter three"></div>
        
      </div>  

    </div>
  </body>
</html>
